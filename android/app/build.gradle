// Top-level build file for Android app module (Groovy DSL)
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace 'com.kiibridge.learningdownloader'
    compileSdkVersion 35
    ndkVersion '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId 'com.kiibridge.learningdownloader'
        minSdkVersion 23
        targetSdkVersion rootProject.ext.has('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 34
        versionCode rootProject.ext.has('versionCode') ? rootProject.ext.versionCode : 1
        versionName rootProject.ext.has('versionName') ? rootProject.ext.versionName : '1.0.0'

        // Inject GOOGLE_MAPS_API_KEY from local.properties
        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file('local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { stream -> localProperties.load(stream) }
        }
        manifestPlaceholders = [
            GOOGLE_MAPS_API_KEY: localProperties.getProperty('GOOGLE_MAPS_API_KEY', ''),
            applicationName: "io.flutter.app.FlutterApplication"
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
